<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AjaxBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container">
        <h1 class="display-3">Where is my Mind<h1>
        <p class="lead">About my journey as a Web Developer and my Life</p>
        <p class="lead">
          <button id="show-post" class="btn btn-secondary">Create new Post</button>
        </p>
      </div>
    </div>
    <div class="meta-container">
      <div class="row">
        <div class="list-container col-4">
          <ul class="posts"></ul>
        </div>
        <div class="post-container col-8">
          <section>
            <!-- <header> -->
              <h2 class="titleDisplay"></h2>
            <!-- </header> -->
            <!-- <article> -->
              <p class="contentDisplay"></p>
            <!-- </article> -->
            <button id="edit-post" class="btn btn-secondary hide">Edit</button>
            <button id="delete-post" class="btn btn-secondary hide">Delete</button>
          </section>

          <form class="put-form hide" action="/posts/">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" value>
            </div>
            <div class="form-group">
              <label for="title">Content</label>
              <textarea type="text" rows="6" class="form-control" name="content"></textarea>
            </div>
            <input value="Edit" type="submit" id="edit" class="btn, btn-info, btn-large">
          </form>


          <form class="post-form hide" action="/posts/">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" value>
            </div>
            <div class="form-group">
              <label for="title">Content</label>
              <textarea type="text" rows="6" class="form-control" name="content"></textarea>
            </div>
            <input value="Create New Post" type="submit" id="create-post" class="btn, btn-info, btn-large">
          </form>
        </div>
      </div>
    </div>



  </body>
</html>
